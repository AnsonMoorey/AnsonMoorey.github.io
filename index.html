<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outdoor Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 50px 0; /* Added top and bottom margins */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            width: 90%;
            max-width: 1200px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="pine.jpg" alt="Pine">
        <img src="stairs.jpg" alt="Stairs">
        <img src="rideau.jpg" alt="Rideau">
        <img src="gorge.jpg" alt="Gorge">
        <img src="highway.jpg" alt="Highway">
        <img src="canal.jpg" alt="Canal">
    </div>
</body>
</html>
