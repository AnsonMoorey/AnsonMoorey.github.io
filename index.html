<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outdoor Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            width: 90%;
            max-width: 1200px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://source.unsplash.com/600x400/?mountain" alt="Mountain">
        <img src="https://source.unsplash.com/600x400/?forest" alt="Forest">
        <img src="https://source.unsplash.com/600x400/?nature" alt="Nature">
        <img src="https://source.unsplash.com/600x400/?landscape" alt="Landscape">
        <img src="https://source.unsplash.com/600x400/?outdoors" alt="Outdoors">
        <img src="https://source.unsplash.com/600x400/?wildlife" alt="Wildlife">
    </div>
</body>
</html>
