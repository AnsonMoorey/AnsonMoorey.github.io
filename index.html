<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outdoor Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            width: 90%;
            max-width: 1200px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="/pine.heic" alt="Mountain">
        <img src="/stairs.heic" alt="Forest">
        <img src="/rideau.heic" alt="Nature">
        <img src="/chest.heic" alt="Landscape">
        <img src="/truss.jpg" alt="Outdoors">
        <img src="/gorge.heic" alt="Wildlife">
        <img src="/highway.jpg" alt="Wildlife">
        <img src="/canal.heic" alt="Wildlife">
    </div>
</body>
</html>
