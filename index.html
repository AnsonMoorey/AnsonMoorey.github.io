<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
	<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
	<script src="https://unpkg.com/leaflet-gpx"></script> <!-- GPX plugin -->
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
	<body>
		<div class="parallax-layer layer1"></div>
		<div class="parallax-layer layer2"></div>
		<div class="parallax-layer layer3"></div>
		<div class="parallax-layer layer4"></div>
		<div class="parallax-layer layer5"></div>
		<main class="content">
			<div class ="main-column">
				<div class="title">
					<h1 class="font-mask A">ANSON</h1>
					<h1 class="font-mask B">MOOREY</h1>
				</div>
				<div class="socials">
					<a href="https://www.strava.com/athletes/64003317" target="_blank" rel="noopener noreferrer">
						<img src="Assets/strava.png" alt="Follow me on Strava">
					</a>
					<a href="https://www.linkedin.com/in/ansonmoorey/" target="_blank" rel="noopener noreferrer">
						<img src="Assets/linkedin.png" alt="Connect with me on LinkedIn">
					</a>
					<a href="https://www.instagram.com/anson.moorey/" target="_blank" rel="noopener noreferrer">
						<img src="Assets/instagram.png" alt="Follow me on Instagram">
					</a>
				</div>
				
				<div class="map-container">
				  <div class="map" id="map1" data-gpx="Assets/QMT_80.gpx"></div>
				  <div class="map-metrics" id="metrics1">
				    <h2>Qu√©bec Mega Trail 80</h2>
					<div class="metric-box"><p><span class="distance">--</span></p></div>
					<div class="metric-box"><p><span class="time">--</span></p></div>
					<div class="metric-box"><p><span class="elevation">--</span></p></div>
				  </div>
				</div>

				<div class="map-container">
				  <div class="map" id="map2" data-gpx="Assets/MIUT_60.gpx"></div>
				  <div class="map-metrics" id="metrics2">
				    <h2>Madeira Island Ultra Trail 60</h2>
					<div class="metric-box"><p><span class="distance">--</span></p></div>
					<div class="metric-box"><p><span class="time">--</span></p></div>
					<div class="metric-box"><p><span class="elevation">--</span></p></div>
				  </div>
				</div>

				<div class="map-container">
				  <div class="map" id="map3" data-gpx="Assets/Madeira.gpx"></div>
				  <div class="map-metrics" id="metrics3">
				    <h2>Madeira Island Traverse</h2>
					<div class="metric-box"><p><span class="distance">--</span></p></div>
					<div class="metric-box"><p><span class="time">--</span></p></div>
					<div class="metric-box"><p><span class="elevation">--</span></p></div>
				  </div>
				</div>
				
				<div class="map-container">
				  <div class="map" id="map4" data-gpx="Assets/High_Noon_2024.gpx" data-weight="2"></div>
				  <div class="map-metrics" id="metrics4">
				    <h2>UpRiver Running High Noon 24hr</h2>
					<div class="metric-box"><p><span class="distance">--</span></p></div>
					<div class="metric-box"><p><span class="time">--</span></p></div>
					<div class="metric-box"><p><span class="elevation">--</span></p></div>
				  </div>
				</div>
				<div class="map-container">
				  <div class="map" id="map5" data-gpx="Assets/Casque_Isles_Hike.gpx"></div>
				  <div class="map-metrics" id="metrics5">
				    <h2>Casque Isles Backcountry</h2>
					<div class="metric-box"><p><span class="distance">--</span></p></div>
					<div class="metric-box"><p><span>5d</span></p></div>
					<div class="metric-box"><p><span class="elevation">--</span></p></div>
				  </div>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
