<!DOCTYPE html>

<html>
<head>
    <style>
        html {background-image:url("SelfMade Dark background.png");background-repeat:no-repeat;background-attachment:fixed;}
    </style>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="ThickerRingsFavicon-Trimmed Corners.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="subpage_header">
        <a href="/index.html"><img src="ThickerRingsFavicon-Trimmed Corners.png" alt="Site Logo" class="subpage_top_left_logo"></a>
        <h2 class="default_text" id="lighter_text" style="text-align:center; margin-top:40px; margin-bottom:40px; display:inline;">Game</h2>
        <p class="default_text" id="text_update">Placeholder</p>
    </div>
    <div class="game_boundary">
        <img id="sprite" src="ThickerRingsFavicon-Trimmed Corners.png" alt="Game Sprite" width=20 height=20>
    </div>
    <footer>
        <p><a href="/README.txt">readme.txt</a></p>
        <p>Â© Anson Moorey 2021</p>
    </footer>
    <script>
        document.getElementById("sprite").style.position = "relative";
        document.getElementById("sprite").style.bottom = "10px";
        document.getElementById("sprite").style.left = "10px";
        var horizontal_pos = 10;
        var vertical_pos = 10;
        document.addEventListener('keydown', pressKey);
        function pressKey(e) {
            var key_pressed = `${e.code}`;
            document.getElementById("text_update").innerHTML = key_pressed;
            if (key_pressed == "ArrowUp") {
                vertical_pos += 10;
                document.getElementById("sprite").style.bottom = vertical_pos + "px";
            } else if (key_pressed == "ArrowDown") {
                vertical_pos -= 10;
                document.getElementById("sprite").style.bottom = vertical_pos + "px";
            } else if (key_pressed == "ArrowRight") {
                horizontal_pos += 10;
                document.getElementById("sprite").style.bottom = horizontal_pos + "px";
            } else if (key_pressed == "ArrowLeft") {
                horizontal_pos -= 10;
                document.getElementById("sprite").style.bottom = horizontal_pos + "px";
            }
        }
</script>
    
</body>
</html>
